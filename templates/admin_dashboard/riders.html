{% extends "admin_tools/dashboard/module.html" %}
{% load i18n %}

{% block module_content %}
    <ul>
        {% spaceless %}
            {% for user in module.children %}
                <li class="{% cycle 'odd' 'even' %}">
                    <a href="{% url 'admin:twende_api_user_change' user.id %}">{{ user.name }}</a>
                    <b style="float:right">{{ user.last_ping }}</b>
                </li>
            {% endfor %}
        {% endspaceless %}
    </ul>
{% endblock %}
